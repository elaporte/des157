<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ch. 14 - Mouse Trail</title>
  </head>
  <style>
  * {
      margin: 0px;
      padding: 0px
  }

  .trail {
    position: absolute;
    height: 50px;
    width: 50px;
    border-radius: 30px;
    background: hotpink;
  }

  body {
    font-family: Verdana, Geneva, sans-serif;
    color: white;
    background-color: #333;
    font-size: 11px;
    margin: 24px;
  }

  h1 {
    margin-bottom: 24px;
  }
  </style>
  <body>
    <h1>Chapter 14: Mouse Trail</h1>
    <h2>Move the mouse to see its trail</h2>
  <script>
  var trail = [];
  for (var i = 0; i < 7; i++) {
    var follow = document.createElement("div");
    follow.className = "trail";
    trail.push(follow);
  }
  var currentDot = 0;

  addEventListener("mousemove", function(event) {
    var dot = trail[currentDot];
    dot.style.left = (event.pageX - 4) + "px";
    dot.style.top = (event.pageY - 4) + "px";
    document.body.appendChild(dot);
    currentDot = (currentDot + 1) % trail.length;
  });
  </script>

</body>
</html>
