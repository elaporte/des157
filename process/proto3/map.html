<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">

<body>
    <main>
        <!-- LOADING PAGE -->
        <aside id="loadingPage">
            <!-- <aside id="start"> -->
            <h2 id="startInfo">Create a safer community by anonymously reporting a spectrum of sexual assault that helps you and people around you stay safe.</h2>
            <button type="button" class="button" id="go">GO</button>
        </aside>

        <!-- MAP SECTION -->
        <section id="mapPage" style="opacity:0;">
            <img src="header.png" alt="header" width="375" height="45">
            <div id="map"></div>
            <button type="button" id="call911">911</button>
            <button type="button" id="submitReport">Submit<br/>Report</button>
            <!-- <div id="floating-panel">

                <input id="submit" type="button" value="Submit Report">
            </div> -->
        </section>

        <!-- REPORTING SECTION -->
        <section id="reportPage" style="opacity:0;">
        <!-- User selects categories -->
            <article id='categories'>
                <button class="button2" id="catcall" value="catcall">catcall</button>
                <button class="button2" id="rape" value="rape/assault">rape/<br>assault</button>
                <button class="button2" id="stalk" value="stalking">stalking</button>
                <button class="button2" id="grope" value="groping/touching">groping/<br>touching</button>
                <button class="button2" id="pics" value="taking pictures">taking<br>pictures</button>
                <button class="button2" id="exposure" value="indecent exposure">indecent<br>exposure</button>
                <button class="button2" id="stare" value="staring">staring</button>
                <button class="button2" id="invite" value="sexual invites">sexual<br>invites</button>
                <!-- <button class="button2" id="other">other</button> -->
            </article>

        <!--User text input for date, time, location-->
            <article id='upperInfo'>
                  <!--  <section class="td">

                    </section>
                    <section class='td'>

                    </section> -->
                    <section class="bottom" id='write'>
                        <textarea id="desc" placeholder="optional description"></textarea>
                    </section>
                    <section class="bottom" id='send'>
                        <button id="submitForm">submit</button>
                    </section>
            </article>
        </section>
    </main>
