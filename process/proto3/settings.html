<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="settings.css">
    <script type="text/javascript" src="settings.js"></script>
    <title>Interactive Prototype 3 Reporting</title>
  </head>
  <body>
    <main>
      <h1>Out of the Shadows</h1>
      <article>
  			<form name="f">
  				<section class="location">
            <label>default location:</label>
            <input id='location' name="userDate" type="text" required>
  				</section>
          <section class='submit'>
            <input id='submit' type="submit" name="submit" value="save">
          </section>
        </form>
      </article>

      <section id=buttons>
      <h2>alert radius:</h2>
        <button class="button" type="button" id="alertRadius1">1 Mile</button>
        <button class="button" type="button" id="alertRadius5">5 Miles</button>
        <button class="button" type="button" id="alertRadius10">10 Miles</button>
      <h2 id=reportTime>report time frame:</h2>
        <button class="button" type="button" id="reportTime1">1 Hour</button>
        <button class="button" type="button" id="reportTime24">24 Hours</button>
        <button class="button" type="button" id="reportTime48">48 Hours</button>
      </section>

      <footer>
        <a class='tabs' id='reportTab' href="report.html"><img src="edit.png" alt="Report" width='30'></a>
        <a class='tabs' id='mapTab' href="map.html"><img src="placeholder.png" alt="Map" width='30'></a>
        <a class='tabs' id='settingsTab' href="#"><img src="settings.png" alt="Settings" width='30'></a>
      </footer>
    </main>
  </body>
</html>
