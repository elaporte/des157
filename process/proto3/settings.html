<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="settings.css">
    <script type="text/javascript" src="settings.js"></script>
    <title>Interactive Prototype 3 Reporting</title>
  </head>
  <body>
    <main>
      <h1>Out of the Shadows</h1>

      <section id=buttons>
      <h2>Alert Radius</h2>
        <button type="button" name="alertRadius1">1 Mile</button>
        <button type="button" name="alertRadius5">5 Miles</button>
        <button type="button" name="alertRadius10">10 Miles</button>
      <h2>Report Time Frame</h2>
        <button type="button" name="reportTime1">1 Hour</button>
        <button type="button" name="reportTime24">24 Hours</button>
        <button type="button" name="reportTime48">48 Hours</button>
      </section>

      <footer>
        <a class='tabs' id='reportTab' href="report.html"><img src="edit.png" alt="Report" width='30'></a>
        <a class='tabs' id='mapTab' href="map.html"><img src="placeholder.png" alt="Map" width='30'></a>
        <a class='tabs' id='settingsTab' href="#"><img src="settings.png" alt="Settings" width='30'></a>
      </footer>
    </main>
  </body>
</html>
