<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ISEA 2017 Topic Choice</title>
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  </head>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body{
      background-color: #000;
      color: #fff;
    }
    h1{
      font-size: 40px;
      font-family: 'IM Fell English SC', serif;
      margin-left: 150px;
      margin-top: 200px;
      padding-bottom: 50px;
    }
    ul{
      list-style-type:decimal-leading-zero;
    }
    li{
      margin-left: 200px;
      padding-top: 10px;
      font-family: 'Oswald', sans-serif;
      font-size: 24px;
    }
    footer{
      position: fixed;
      bottom: 30px;
      font-family: 'Oswald', sans-serif;
      padding-left: 150px;
    }
    footer a{
      padding-left: 50px;
    }
    footer a:link{
      color: #fff;
      text-decoration: none;
    }
    footer a:visited{
      color: #fff;
      text-decoration: none;
    }
    footer a:hover{
      color: #fff;
      text-decoration: underline;
    }
  </style>
  <body>
    <h1>ISEA 2017 Topic Choice</h1>
  </body>
  <footer>
    <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a>
