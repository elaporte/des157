<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timeline to Graduation!</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <script src='script.js' type="text/javascript"></script>
</head>
<body>
  <header>
    <h1 id="sos">What's in Store for the Rest of Senior Year?</h1>
    <span class="toptip" id="sosTip">Just having a minor panic attack, no need to worry!</span>
  </header>

  <div id=events>
    <figure>
      <p>March: Arrowjam</p>
      <img id="ajam" src="images/ajam.jpg" alt="Arrowjam" width="300">
      <span class="tip" id="ajamTip">Jazz hands, ladies!</span>
    </figure>
    <figure>
      <p>April: 22nd Birthday</p>
      <img id="bday" src="images/bday.jpg" alt="Birthday" width="300">
      <span class="tip" id="bdayTip">No one likes you when you're 22.</span>
    </figure>
    <figure>
      <p>May: Memorial Day</p>
      <img id="memday" src="images/memday.jpg" alt="Memorial Day" width="300">
      <span class="tip" id="memdayTip">Vegas? Or houseboats? Vegas. But houseboats..</span>
    </figure>
    <figure>
      <p>June: Graduation</p>
      <img id="grad" src="images/grad.jpg" alt="Graduation" width="300">
      <span class="tip" id="gradTip">Time to get a big kid job aka stress the f*%@ out</span>
    </figure>
  </div>

  <div id="gradcount">
    <span id="days"></span>
    <span class="toptip" id="daysTip">stress. fear. anxiety. help. throat. closing. hhheeelllppp.</span>
  </div>

  <footer>
    <a href="https://validator.w3.org/check?uri=referer" target="_blank">valid html 5</a>
    <a href="https://jigsaw.w3.org/css-validator/check/referer" target="_blank">valid css</a>
  </footer>
</body>
</html>
